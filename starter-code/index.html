<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Shopping Cart</h1>
  <div id="container" class="container">
    <div id="wrapper">
      <div id="item1" class="item">
          <div class="itemName">
            IronBubble-hear
          </div>

          <div id="itemPrice"class="itemPrice">
              40.29
          </div>
          <form id="form" class="quantity">
              <label for="inputQuantity">QTY</label>
              <input class="inputQuantity" id="inputQuantity" type="number" required >
          </form>
          <label for="itemTotalPrice">$</label>
          <div id="itemTotalPrice" class="itemTotalPrice"> 0
              <!-- itemPrice * itemAmount -->
          </div>
         
          <button class="btn btn-delete deleteButton"> Delete </button>
          
          
      </div>

      <div id="item2" class="item">
        <div class="itemName">
         SomethingGreat
        </div>
        <div id="itemPrice2" class="itemPrice">
          60.35
        </div>
        <form id="form2" class="quantity2">
            <label for="inputQuantity">QTY</label>
          <input class="inputQuantity" id="inputQuantity2" type="number" required>
        </form>
        <label for="itemTotalPrice2">$</label>
        <div id="itemTotalPrice2" class="itemTotalPrice">0
          <!-- itemPrice * itemAmount -->
        </div>
        
          <button class="btn btn-delete deleteButton"> Delete </button>
        
  </div>
      </div>
      <div class="Blue">
        <label for="productName">Product Name</label>
        <input id="productName" type="text" placeholder="Name">
        <label for="productPrice">Product Price</label>
        <input id="productPrice" type="number" placeholder="Price" required>
        <button class="btn btn-create" id="blueButton" > Create Product </button>

      </div>
    
    <div id="buttonDiv" class="buttonDiv">
      <button id="calculate" class="btn btn-success">
        Add to Total
      </button>
    </div>
    <div>
    <h2>Total Price: $<span id="totalValue">0</span></h2>
    
     </div>
    

      <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
